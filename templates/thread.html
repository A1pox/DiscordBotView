<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thread</title>
</head>
<body>
    <h1>Thread Messages (ID: {{ thread_id }})</h1>
    <ul>
        {% for message in messages %}
        <li><strong>{{ message.author.name }}</strong>: {{ message.content }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('channels_page', guild_id=guild_id) }}">Назад к каналам</a>    
</body>
</html>
